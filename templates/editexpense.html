{% extends "layouts/dashboard-base.html" %} {% block content %}
<div class="relative overflow-x-auto shadow-md sm:rounded-lg">
  <h1><i>Enter Expense Details</i></h1>
  <form class="max-w-sm mx-auto" method="post">
    <div class="mb-5">
      <label for="Date" class="block mb-2 text-sm font-medium text-gray-900"
        >Date of Expense</label
      >
      <input
        type="date"
        id="date"
        name="date"
        value="{{ expense.date }}"
        class="bg-gray-50 border border-gray-300 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
        placeholder=" "
        required
      />
    </div>

    <label for="Categories" class="block mb-2 text-sm font-medium text-gray-900"
      >Select a Category</label
    >
    <select
      id="category"
      name="category"
      value="{{ expense.category }}"
      class="bg-gray-50 border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
    >
      <option selected>Select a Category</option>
      <option value="house">Housing</option>
      <option value="tranport">Transportation</option>
      <option value="food">Food</option>
      <option value="utility">Utilities</option>
      <option value="personal">Personal</option>
    </select>

    <div class="mb-5">
      <label for="item" class="block mb-2 text-sm font-medium text-gray-900"
        >Item</label
      >
      <input
        type="text"
        id="item"
        name="item"
        value="{{ expense.item }}"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
        required
      />
    </div>
    <div class="mb-5">
      <label
        for="cost"
        class="block mb-2 text-sm font-medium text-gray-900"
        placeholder="Enter cost: "
        >Cost of Item</label
      >
      <input
        type="text"
        id="cost"
        name="cost"
        value="{{ expense.cost }}"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
        required
      />
    </div>

    <button
      type="submit"
      class="text-white bg-gradient-to-br from-purple-600 to-blue-500 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2"
      name="edit_expense"
    >
      Update Expense
    </button>
  </form>
</div>
{% endblock %}
