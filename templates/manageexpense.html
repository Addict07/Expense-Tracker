{% extends "layouts/dashboard-base.html" %} {% block content %}
<div class="relative overflow-x-auto shadow-md sm:rounded-lg">
  <div class="relative overflow-x-auto">
    <table
      class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400"
    >
      <thead class="text-xs text-white uppercase bg-gray-800 dark:bg-gray-700">
        <tr>
          <th scope="col" class="px-6 py-3">ID</th>
          <th scope="col" class="px-6 py-3">Expense Item</th>
          <th scope="col" class="px-6 py-3">Category</th>
          <th scope="col" class="px-6 py-3">Expense Cost</th>
          <th scope="col" class="px-6 py-3">Expense Date</th>
          <th scope="col" class="px-6 py-3">Action</th>
          <!-- New column for actions -->
        </tr>
      </thead>
      <tbody>
        {% for expense in expenses %}
        <tr class="bg-white">
          <th scope="row" class="px-6 py-4 font-medium text-gray-900">
            {{ expense.id }}
          </th>
          <td class="px-6 py-4 text-gray-900">{{ expense.item }}</td>
          <td class="px-6 py-4 text-gray-900">{{ expense.category }}</td>
          <td class="px-6 py-4 text-gray-900">{{ expense.cost }}</td>
          <td class="px-6 py-4 text-gray-900">{{ expense.date }}</td>
          <td class="px-6 py-4">
            <form
              method="GET"
              action="{{ url_for('edit_expense', id=expense.id) }}"
            >
              <button
                type="submit"
                class="font-medium text-blue-600 dark:text-blue-500 hover:underline"
              >
                Edit
              </button>
            </form>

            <br />
            <form
              method="POST"
              action="{{ url_for('delete_expense', id=expense.id) }}"
              onsubmit="return confirm('Are you sure you want to delete this expense?')"
            >
              <button
                type="submit"
                class="font-medium text-red-600 dark:text-red-500 hover:underline"
              >
                Delete
              </button>
            </form>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>

{% endblock %}
